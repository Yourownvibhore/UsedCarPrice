<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        .prediction-section {
            padding: 3em;
            text-align: center;
        }

        .prediction-form {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
            padding: 0 1em;
        }

        .column label {
            display: block;
            margin: 1em 0 0.5em;
            font-size: 1.2em;
            color: #555;
        }

        .column input {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .column input:focus {
            border-color: #4CAF50;
        }

        .prediction-form button {
            width: 100%;
            padding: 1em 2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .prediction-form button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 2em;
            font-size: 1.5em;
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Used Car Price Prediction</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/prediction">Predictions</a>
        <a href="/about">About Us</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="prediction-section">
        <h2>Car Price Prediction</h2>
        <p>Enter the details of the car to get a predicted price.</p>
        
        <div class="prediction-form">
            <div class="column">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2024" required>

                <label for="kilometers">Kilometers Driven:</label>
                <input type="number" id="kilometers" name="kilometers" required>

                <label for="fuelType">Fuel Type:</label>
                <input type="text" id="fuelType" name="fuelType" required>

                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" required>

                <label for="ownerType">Owner Type:</label>
                <input type="text" id="ownerType" name="ownerType" required>

                <label for="region">Region:</label>
                <input type="text" id="region" name="region" required>

                <label for="mileage">Mileage (kmpl):</label>
                <input type="text" id="mileage" name="mileage" required>
            </div>

            <div class="column">

                <label for="engine">Engine (cc):</label>
                <input type="text" id="engine" name="engine" required>

                <label for="power">Power (bhp):</label>
                <input type="text" id="power" name="power" required>

                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                <br><br><br>

                <button type="submit">Get Prediction</button>

            </div>
        </div>

        <div class="prediction-result">
            <!-- Display prediction result here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Used Car Price Prediction. All rights reserved.</p>
    </footer>

</body>
</html>
